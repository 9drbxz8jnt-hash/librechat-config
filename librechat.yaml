version: 1.2.8
cache: true
endpoints:
  custom:
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["openai/gpt-4o-mini"]
        fetch: true
      modelDisplayLabel: "OpenRouter"

memory:
  disabled: false
  personalize: true
  tokenLimit: 2000
  messageWindowSize: 5
  agent:
    provider: "openAI"
    model: "gpt-4.1-mini"
    instructions: "You are a memory agent that stores and retrieves user preferences and personal facts to personalize future conversations."
